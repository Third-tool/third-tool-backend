name: Deploy To EC2 (dev-version)

on:
  # üëâ Spring Î∞∞Ìè¨: main Î∏åÎûúÏπò push Ïãú ÏûêÎèô Ïã§Ìñâ
  push:
    branches:
      - main

  # üëâ ES Ïù¥ÎØ∏ÏßÄ ÎπåÎìú: Actions ÌÉ≠ÏóêÏÑú ÏàòÎèô Ïã§Ìñâ
  workflow_dispatch:
    inputs:
      build_es:
        description: 'Build & push Elasticsearch (Nori) image to ECR'
        required: true
        default: false
        type: boolean

jobs:
  # 1Ô∏è‚É£ Elasticsearch(Nori) Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Job (ÏàòÎèô Ï†ÑÏö©)
  build-es-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_es == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          # ‚úÖ Î≥¥Ïïà Í∞ïÌôî: AWS ÌÇ§Îäî Secrets ÏÇ¨Ïö©
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push ES Image
        run: |
          echo "‚úÖ (ES) Manual trigger detected ‚Üí ES Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & ECR Ìë∏Ïãú"
          docker build -t third-tool-elasticsearch -f ./Dockerfile-elasticsearch .
          docker tag third-tool-elasticsearch:latest \
            ${{ steps.login-ecr.outputs.registry }}/third-tool-elaticsearch:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/third-tool-elaticsearch:latest

  # 2Ô∏è‚É£ Spring Boot Ïï± ÎπåÎìú Î∞è Î∞∞Ìè¨ Job (main push Ï†ÑÏö©)
  deploy-app:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      # 1Ô∏è‚É£ ÏÜåÏä§ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK 21 ÏÑ§Ïπò
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 3Ô∏è‚É£ Gradle ÎπåÎìú
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4Ô∏è‚É£ AWS Ï†ëÍ∑º Í∂åÌïú ÏÑ§Ï†ï (ECR Ï†ëÏÜçÏö©)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5Ô∏è‚É£ ECR Î°úÍ∑∏Ïù∏
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 6Ô∏è‚É£ Spring Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è ÌÉúÍ∑∏ ÏßÄÏ†ï
      - name: Build & Tag Docker image
        run: |
          docker build -t third-tool-server -f ./Dockerfile-dev .
          docker tag third-tool-server:latest ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # 7Ô∏è‚É£ Spring Ïù¥ÎØ∏ÏßÄ ECR Ìë∏Ïãú
      - name: Push to Amazon ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # 8Ô∏è‚É£ EC2 Î∞∞Ìè¨ (SSH)
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            echo "üöÄ [Deploy] Starting deployment on EC2..."

            cd /home/ubuntu/third-tool || mkdir -p /home/ubuntu/third-tool
            cd /home/ubuntu/third-tool

            # üîê ECR Î†àÏßÄÏä§Ìä∏Î¶¨ Î°úÍ∑∏Ïù∏
            ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
            # EC2ÏóêÏÑú ECR Î°úÍ∑∏Ïù∏ (Ïù¥ Ïä§ÌÖùÏùÄ configure aws credentialsÍ∞Ä ÏóÜÏúºÎØÄÎ°ú ÏàòÎèô Î°úÍ∑∏Ïù∏ ÌïÑÏöî)
            aws configure set default.region ap-northeast-2
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $ECR_REGISTRY

            # üì¶ composeÏóê Ï†ïÏùòÎêú Ïù¥ÎØ∏ÏßÄÎì§ ÏµúÏã† Î≤ÑÏ†ÑÏúºÎ°ú pull & Ïû¨ÏãúÏûë
            echo "üßπ docker compose Ïû¨ÏãúÏûë..."
            docker compose down || true
            docker compose pull || true # ÏµúÏã† Ïù¥ÎØ∏ÏßÄ pull
            docker compose up -d

            # ‚è≥ 1Îã®Í≥Ñ: MySQL Ï§ÄÎπÑ ÎåÄÍ∏∞
            echo "‚è≥ Waiting for MySQL to be ready..."
            for i in {1..5}; do
              if docker exec local-mysql-db mysqladmin ping -h"localhost" --silent; then
                echo "‚úÖ MySQL is ready!"
                break
              fi
              echo "‚è±Ô∏è MySQL not ready yet... ($i/5)"
              sleep 5
            done
            
            # ‚è≥ 2Îã®Í≥Ñ: Elasticsearch Ï§ÄÎπÑ ÎåÄÍ∏∞ (Connection refused Î¨∏Ï†ú Ìï¥Í≤∞)
            echo "‚è≥ Waiting for Elasticsearch to be ready..."
            # ÏµúÎåÄ 60Ï¥à ÎåÄÍ∏∞ (5Ï¥à * 12Ìöå)
            for i in {1..12}; do 
              # curl -s --fail: Ï†ëÏÜç Ïã§Ìå® Ïãú 0Ïù¥ ÏïÑÎãå Í∞í Î∞òÌôò
              if curl -s --fail http://localhost:9200/_cluster/health >/dev/null; then
                echo "‚úÖ Elasticsearch is ready!"  
                break
              fi
              echo "‚è±Ô∏è Elasticsearch not ready yet... ($i/12)"
              sleep 5
            done
            
            # üßπ Í∏∞Ï°¥ Spring Ïª®ÌÖåÏù¥ÎÑà Ï†ïÎ¶¨
            echo "üßπ Stopping and removing old Spring container..."
            docker stop third-tool-server || true
            docker rm third-tool-server || true

            # üì¶ ÏµúÏã† Spring Ïù¥ÎØ∏ÏßÄ pull
            echo "üì¶ Pulling latest Spring image from ECR..."
            docker pull $ECR_REGISTRY/third-tool-server:latest

            # ‚öôÔ∏è Spring ÏÑúÎ≤Ñ Ïã§Ìñâ (third-tool-net ÎÑ§Ìä∏ÏõåÌÅ¨Ïóê Ïó∞Í≤∞)
            echo "‚öôÔ∏è Running Spring Boot container..."
            docker run -d \
              --name third-tool-server \
              --network third-tool-net \
              -p 8080:8080 \
              -v /home/ubuntu/third-tool/application.yml:/app/config/application.yml \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e SPRING_CONFIG_LOCATION=file:/app/config/application.yml \
              -e DB_NAME="${{ secrets.DB_NAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e TZ=Asia/Seoul \
              $ECR_REGISTRY/third-tool-server:latest

            echo "üîç Running containers..."
            docker ps
            echo "‚úÖ Deployment completed successfully!"