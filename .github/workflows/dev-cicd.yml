name: Deploy To EC2(dev Î≤ÑÏ†Ñ)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ÏÜåÏä§ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK 21 ÏÑ§Ïπò
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Check working directory
        run: pwd && ls -R

      # 3Ô∏è‚É£ application.yml Ï£ºÏûÖ (GitHub Secrets ÏÇ¨Ïö©)
      - name: application.yml ÌååÏùº ÎßåÎì§Í∏∞ Ï†ÑÎã´„Ñπ Î∞õÏïÑÏÑú ÏÇ¨Ïö©
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4Ô∏è‚É£ Gradle ÎπåÎìú (ÌÖåÏä§Ìä∏ Ìè¨Ìï®)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5Ô∏è‚É£ AWS Ï†ëÍ∑º Í∂åÌïú ÏÑ§Ï†ï
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 6Ô∏è‚É£ ECR Î°úÍ∑∏Ïù∏
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7Ô∏è‚É£ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú (Ïö∞Î¶¨ Dockerfile Í∏∞Î∞ò)
      - name: Build Docker image
        run: docker build -t third-tool-server -f ./Dockerfile-dev .

      # 8Ô∏è‚É£ Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ÏßÄÏ†ï
      - name: Tag Docker image
        run: docker tag third-tool-server:latest ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # 9Ô∏è‚É£ ECRÏóê Ïù¥ÎØ∏ÏßÄ Ìë∏Ïãú
      - name: Push to Amazon ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # üîü EC2 Î∞∞Ìè¨ (SSH)
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            echo "üöÄ [Deploy] Starting deployment on EC2..."

            cd /home/ubuntu/third-tool || mkdir -p /home/ubuntu/third-tool
            cd /home/ubuntu/third-tool
            
            
            docker compose down || true
            docker compose up -d

            # 1Ô∏è‚É£ Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï†ïÎ¶¨
            echo "üßπ Stopping and removing old Spring container..."
            docker stop third-tool-server || true
            docker rm third-tool-server || true
     

            # 2Ô∏è‚É£ ÏµúÏã† ECR Ïù¥ÎØ∏ÏßÄ pull
            echo "üì¶ Pulling latest Spring image from ECR..."
            docker pull ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

            # 3Ô∏è‚É£ docker-compose ÌååÏùº ÏóÖÎç∞Ïù¥Ìä∏ (SecretsÏóêÏÑú Ï£ºÏûÖ)
            echo "üß© Updating docker-compose.yml..."
            echo "${{ secrets.DOCKER_COMPOSE_YML }}" > docker-compose.yml


            # 5Ô∏è‚É£ Spring ÏÑúÎ≤Ñ Ïã§Ìñâ (Compose ÎÑ§Ìä∏ÏõåÌÅ¨Ïóê Ïó∞Í≤∞)
            echo "‚öôÔ∏è Running Spring Boot container..."
            docker run -d \
              --name third-tool-server \
              --network third-tool_default \ 
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e TZ=Asia/Seoul \
              ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

            # 6Ô∏è‚É£ ÏÉÅÌÉú ÌôïÏù∏
            echo "üîç Checking running containers..."
            docker ps

            echo "‚úÖ Deployment completed successfully!"
