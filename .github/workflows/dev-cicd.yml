name: Deploy To EC2 (dev-version)

on:
  # üëâ main Î∏åÎûúÏπò push Ïãú Spring ÏÑúÎ≤Ñ ÏûêÎèô Î∞∞Ìè¨
  push:
    branches:
      - main

  # üëâ ÏàòÎèô Ïã§Ìñâ Ïãú ES Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Í∞ÄÎä•
  workflow_dispatch:
    inputs:
      build_es:
        description: 'Build & push Elasticsearch (Nori) image to ECR'
        required: true
        default: false
        type: boolean

jobs:
  # ======================================================
  # 1Ô∏è‚É£ Elasticsearch(Nori) Ïù¥ÎØ∏ÏßÄ ÎπåÎìú (ÏàòÎèô Ï†ÑÏö©)
  # ======================================================
  build-es-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_es == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push ES Image
        run: |
          echo "üöÄ Building Elasticsearch (Nori) Image..."
          docker build -t third-tool-elasticsearch -f ./Dockerfile-elasticsearch .
          docker tag third-tool-elasticsearch:latest \
            ${{ steps.login-ecr.outputs.registry }}/third-tool-elaticsearch:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/third-tool-elaticsearch:latest

  # ======================================================
  # 2Ô∏è‚É£ Spring Boot ÏÑúÎ≤Ñ ÎπåÎìú & EC2 Î∞∞Ìè¨
  # ======================================================
  deploy-app:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      # 1Ô∏è‚É£ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK 21 ÏÑ∏ÌåÖ
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 3Ô∏è‚É£ Gradle ÎπåÎìú
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4Ô∏è‚É£ AWS ÏûêÍ≤© Ï¶ùÎ™Ö
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5Ô∏è‚É£ ECR Î°úÍ∑∏Ïù∏
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 6Ô∏è‚É£ Spring Image Build
      - name: Build Docker image
        run: docker build -t third-tool-server -f ./Dockerfile-dev .

      # 7Ô∏è‚É£ ÌÉúÍ∑∏ ÏßÄÏ†ï
      - name: Tag Docker image
        run: docker tag third-tool-server:latest ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # 8Ô∏è‚É£ Push Image to ECR
      - name: Push to Amazon ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # 9Ô∏è‚É£ EC2 SSH Î∞∞Ìè¨
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            echo "üöÄ [Deploy] Starting deployment on EC2..."

            cd /home/ubuntu/third-tool || mkdir -p /home/ubuntu/third-tool
            cd /home/ubuntu/third-tool

            # ECR Î°úÍ∑∏Ïù∏
            ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

            # compose Í∏∞Î∞ò infra ÏóÖÎç∞Ïù¥Ìä∏ (mysql, redis, es)
            docker compose pull || true
            docker compose down || true
            docker compose up -d

            echo "‚è≥ Waiting for MySQL to be ready..."
            for i in {1..5}; do
              if docker exec local-mysql-db mysqladmin ping -h"localhost" --silent; then
                echo "‚úÖ MySQL is ready!"
                break
              fi
              echo "‚è±Ô∏è retry ($i/5)"
              sleep 5
            done

            echo "‚è≥ Waiting for Elasticsearch to be ready..."
            for i in {1..12}; do
              if curl -s --fail http://localhost:9200/_cluster/health >/dev/null; then
                echo "‚úÖ Elasticsearch is ready!"
                break
              fi
              echo "‚è±Ô∏è retry ($i/12)"
              sleep 5
            done

            # Í∏∞Ï°¥ spring Ïª®ÌÖåÏù¥ÎÑà ÏÇ≠Ï†ú
            docker stop third-tool-server || true
            docker rm third-tool-server || true

            echo "üì¶ Pulling latest Spring image..."
            docker pull $ECR_REGISTRY/third-tool-server:latest

            # üßπ Ïì∞Î†àÍ∏∞ Ïù¥ÎØ∏ÏßÄ ÏûêÎèô ÏÇ≠Ï†ú
            echo "üßπ Cleaning unused Docker images..."
            docker image prune -af

            # Spring Boot Ïã§Ìñâ
            echo "‚öôÔ∏è Running Spring Boot container..."
            docker run -d \
              --name third-tool-server \
              --network third-tool-net \
              -p 8080:8080 \
              -v /home/ubuntu/third-tool/application.yml:/app/config/application.yml \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e DB_NAME="${{ secrets.DB_NAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e TZ=Asia/Seoul \
              $ECR_REGISTRY/third-tool-server:latest

            echo "üîç Containers running:"
            docker ps

            echo "üéâ Deployment Success!"
