name: Deploy To EC2 (dev-version)

on:
  # ğŸ‘‰ Spring ë°°í¬: main ë¸Œëœì¹˜ push ì‹œ ìë™ ì‹¤í–‰
  push:
    branches:
      - main

  # ğŸ‘‰ ES ì´ë¯¸ì§€ ë¹Œë“œ: Actions íƒ­ì—ì„œ ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:
    inputs:
      build_es:
        description: 'Build & push Elasticsearch (Nori) image to ECR'
        required: true
        default: false
        type: boolean

jobs:
  # 1ï¸âƒ£ Elasticsearch(Nori) ì´ë¯¸ì§€ ë¹Œë“œ Job (ìˆ˜ë™ ì „ìš©)
  build-es-image:
    runs-on: ubuntu-latest
    # ìˆ˜ë™ ì‹¤í–‰ + build_es == true ì¼ ë•Œë§Œ ì‹¤í–‰
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_es == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push ES Image
        run: |
          echo "âœ… (ES) Manual trigger detected â†’ ES ì´ë¯¸ì§€ ë¹Œë“œ & ECR í‘¸ì‹œ"
          docker build -t third-tool-elasticsearch -f ./Dockerfile-elasticsearch .
          # ğŸ”¥ ES ì „ìš© ë¦¬í¬ì§€í† ë¦¬ë¡œ í‘¸ì‹œ (third-tool-elaticsearch)
          docker tag third-tool-elasticsearch:latest \
            ${{ steps.login-ecr.outputs.registry }}/third-tool-elaticsearch:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/third-tool-elaticsearch:latest

  # 2ï¸âƒ£ Spring Boot ì•± ë¹Œë“œ ë° ë°°í¬ Job (main push ì „ìš©)
  deploy-app:
    runs-on: ubuntu-latest
    # main ìœ¼ë¡œ push ëœ ê²½ìš°ì—ëŠ” í•­ìƒ ì‹¤í–‰
    if: github.event_name == 'push'
    steps:
      # 1ï¸âƒ£ ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 21 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Check working directory
        run: pwd && ls -R

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 3ï¸âƒ£ Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4ï¸âƒ£ AWS ì ‘ê·¼ ê¶Œí•œ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5ï¸âƒ£ ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 6ï¸âƒ£ Spring Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker image
        run: docker build -t third-tool-server -f ./Dockerfile-dev .

      # 7ï¸âƒ£ Spring ì´ë¯¸ì§€ íƒœê·¸ ì§€ì •
      - name: Tag Docker image
        run: docker tag third-tool-server:latest ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # 8ï¸âƒ£ Spring ì´ë¯¸ì§€ ECR í‘¸ì‹œ
      - name: Push to Amazon ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/third-tool-server:latest

      # 9ï¸âƒ£ EC2 ë°°í¬ (SSH)
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            echo "ğŸš€ [Deploy] Starting deployment on EC2..."

            cd /home/ubuntu/third-tool || mkdir -p /home/ubuntu/third-tool
            cd /home/ubuntu/third-tool

            # ğŸ” EC2 â†’ ECR ë¡œê·¸ì¸
            ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

            # ğŸ“¦ composeì— ì •ì˜ëœ ì´ë¯¸ì§€ë“¤ ìµœì‹  ë²„ì „ìœ¼ë¡œ pull
            docker compose pull || true

            # ğŸ§¹ ê¸°ì¡´ compose ì„œë¹„ìŠ¤ ì •ë¦¬ í›„ ì¬ì‹œì‘ (mysql, redis, elasticsearch ë“±)
            echo "ğŸ§¹ docker compose ì¬ì‹œì‘..."
            docker compose down || true
            docker compose up -d

            # â³ MySQL ì¤€ë¹„ ëŒ€ê¸°
            echo "â³ Waiting for MySQL to be ready..."
            for i in {1..5}; do
              if docker exec local-mysql-db mysqladmin ping -h"localhost" --silent; then
                echo "âœ… MySQL is ready!"
                break
              fi
              echo "â±ï¸ MySQL not ready yet... ($i/5)"
              sleep 5
            done

            # ğŸ§¹ ê¸°ì¡´ Spring ì»¨í…Œì´ë„ˆ ì •ë¦¬
            echo "ğŸ§¹ Stopping and removing old Spring container..."
            docker stop third-tool-server || true
            docker rm third-tool-server || true

            # ğŸ“¦ ìµœì‹  Spring ì´ë¯¸ì§€ pull
            echo "ğŸ“¦ Pulling latest Spring image from ECR..."
            docker pull $ECR_REGISTRY/third-tool-server:latest

            # âš™ï¸ Spring ì„œë²„ ì‹¤í–‰ (third-tool-net ë„¤íŠ¸ì›Œí¬ì— ì—°ê²°)
            echo "âš™ï¸ Running Spring Boot container..."
            docker run -d \
              --name third-tool-server \
              --network third-tool-net \
              -p 8080:8080 \
              -v /home/ubuntu/third-tool/application.yml:/config/application.yml \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e DB_NAME="${{ secrets.DB_NAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e TZ=Asia/Seoul \
              $ECR_REGISTRY/third-tool-server:latest

            echo "ğŸ” Running containers..."
            docker ps
            echo "âœ… Deployment completed successfully!"
