
services:
  mysql-db:
    image: mysql:8.0
    container_name: local-mysql-db
    ports:
      - "3306:3306"
    environment:
      # These environment variables match the default values in your application-dev.yml
      MYSQL_ROOT_PASSWORD: password  # Corresponds to DB_PASSWORD default
      MYSQL_DATABASE: dev_database  # Corresponds to dev_database in the URL

    volumes:
      - mysql_data:/var/lib/mysql
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_bin
    networks:
      - third-tool-net

  redis:
    image: redis:7.2
    container_name: third-tool-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]  # AOF 켜서 데이터 유실 방지
    networks:
      - third-tool-net

  elasticsearch:
    image: third-tool-elasticsearch-nori          # ✅ 로컬에서 직접 빌드한 이미지
    container_name: third-tool-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false   # 보안 자동등록 비활성화
      - xpack.ml.enabled=false
      - xpack.watcher.enabled=false
      - cluster.name=third-tool-cluster
      - node.name=third-tool-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data      # ✅ 인덱스 데이터 영속화
    deploy:
      resources:
        limits:
          memory: 2g                              # Docker Desktop 환경 기준 안정적
    networks:
      - third-tool-net


volumes:
  mysql_data:
  redis_data:
  es_data:

networks:
  third-tool-net:
    name: third-tool-net  # ✅ 직접 이름 지정
    driver: bridge